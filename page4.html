<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey ðŸ’ž</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeff6;
            color: #d63384;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
        }
        #timeline {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .timeline-event {
            width: 120px;
            height: 120px;
            background-color: #ff66b2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .timeline-event:hover {
            transform: scale(1.1);
        }
        .timeline-event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        #message-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #memory-photo {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #d63384;
        }
        #continue-button {
            display: none;
            background-color: #d63384;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Snapshots of our journey</h1>
    <p>Each with their own unique memory <3</p>
    
    <div id="timeline">
        <div class="timeline-event" id="event1" onclick="showMemory(1)">
            <img src="images/image7.jpeg" alt="Memory 1">
        </div>
        <div class="timeline-event" id="event2" onclick="showMemory(2)">
            <img src="images/image1.jpeg" alt="Memory 2">
        </div>
        <div class="timeline-event" id="event3" onclick="showMemory(3)">
            <img src="images/image13.jpeg" alt="Memory 3">
        </div>
        <div class="timeline-event" id="event4" onclick="showMemory(4)">
            <img src="images/image100.jpeg" alt="Memory 4">
        </div>
    </div>

    <div id="message-container">
        <img id="memory-photo" src="" alt="Memory">
        <p id="message"></p>
    </div>

    <button id="continue-button" onclick="window.location.href='finish.html'">Almost there my love :D</button>

    <script>
        const memories = [
            { img: "images/image7.jpeg", text: "Our first of many many many Valentines Days <333" },
            { img: "images/image1.jpeg", text: "One of our favourite pictures ever, taken on a day where we gobbled some delicious food (as always ðŸ™„)" },
            { img: "images/image13.jpeg", text: "A cute, quiet, and lovey sunset together AAAAAAAAAAAAA" },
            { img: "images/image100.jpeg", text: "To be honest, I could have chosen 100 different pictures. But it just illustrates how every day with you is precious, and every moment truly is as loving and awesome as any Valentines Day could ever be." }
        ];

        let clickedMemories = 0;

        function showMemory(eventNum) {
            document.getElementById("memory-photo").src = memories[eventNum - 1].img;
            document.getElementById("message").textContent = memories[eventNum - 1].text;
            document.getElementById("message-container").style.display = "block";

            // Disable click on already viewed memory
            document.getElementById(`event${eventNum}`).style.opacity = "0.5";
            document.getElementById(`event${eventNum}`).style.pointerEvents = "none";

            clickedMemories++;
            if (clickedMemories === 4) {
                document.getElementById("continue-button").style.display = "block";
            }
        }
    </script>
</body>
</html>
